<!DOCTYPE html>
<html>
<body>
  <section id="container"></section>
  
  <script id="myTemplate" type="text/ractive">
    <p>こんにちは！{{name1}}さん！</p>
    <p>こんにちは！{{name2}}さん！</p>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ractive/0.7.3/ractive.js"></script>

  <script type="text/javascript">
    var r = new Ractive({
      el : '#container',
      template : '#myTemplate',
      data : {
        name1 : '赤モケラ',
        name2 : '青モケラ',
      }
    });
  </script>
</body>
</html>
